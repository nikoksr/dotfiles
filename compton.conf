# ~/.config/compton.conf

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

shadow = false;

inactive-dim = 0.2;

blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 5;

vsync = "opengl-swc";
paint-on-overlay = true;
